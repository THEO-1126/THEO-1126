name: Update LeetCode gist
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: main
    
jobs:
  update-leetcode-gist:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - run: npm install
     - name: Update LeetCode Gist
       uses: ./
       env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 9a95b628fea974d3bc40e0b071fcdc26
          LEETCODE_USERNAME: THEO
